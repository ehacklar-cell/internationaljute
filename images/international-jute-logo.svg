<?xml version="1.0" encoding="UTF-8"?>
<!--
  International Jute — Logo (Redesign)
  Format : SVG 1.1 — open directly in Adobe Illustrator
  Fonts  : Helvetica Neue (Light 300, Regular 400)
           → In Illustrator: select all text → Type › Create Outlines to embed
  Colours:
    #1A1310  Near-black (warm)
    #C4944A  Gold accent
    #9A8A7A  Muted grey (URL)
-->
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 400 270"
     width="400" height="270"
     role="img"
     aria-label="International Jute logo">

  <defs>
    <!-- Clip interior globe lines to the outer circle -->
    <clipPath id="globe-clip">
      <circle cx="200" cy="84" r="48"/>
    </clipPath>
  </defs>

  <!-- ═══════════════════════════════
       GLOBE MARK
  ══════════════════════════════════ -->

  <!-- Outer ring -->
  <circle cx="200" cy="84" r="48"
          fill="none"
          stroke="#1A1310"
          stroke-width="1.5"/>

  <!-- Equator (primary horizontal) -->
  <line x1="148" y1="84" x2="252" y2="84"
        stroke="#1A1310" stroke-width="1.1"
        clip-path="url(#globe-clip)"/>

  <!-- Upper parallel -->
  <line x1="148" y1="65" x2="252" y2="65"
        stroke="#1A1310" stroke-width="0.6"
        clip-path="url(#globe-clip)"/>

  <!-- Lower parallel -->
  <line x1="148" y1="103" x2="252" y2="103"
        stroke="#1A1310" stroke-width="0.6"
        clip-path="url(#globe-clip)"/>

  <!-- Centre meridian (straight vertical) -->
  <line x1="200" y1="32" x2="200" y2="136"
        stroke="#1A1310" stroke-width="1.1"
        clip-path="url(#globe-clip)"/>

  <!-- Left meridian arc (ellipse) -->
  <path d="M200,32 A33,52 0 0,0 200,136"
        fill="none"
        stroke="#1A1310" stroke-width="0.6"
        clip-path="url(#globe-clip)"/>

  <!-- Right meridian arc (ellipse) -->
  <path d="M200,32 A33,52 0 0,1 200,136"
        fill="none"
        stroke="#1A1310" stroke-width="0.6"
        clip-path="url(#globe-clip)"/>


  <!-- ═══════════════════════════════
       JUTE SPRIGS
       Two minimal wheat/jute stalks flanking the bottom of the globe.
       Each is drawn in local space (stalk goes straight down from origin)
       then rotated and positioned.
  ══════════════════════════════════ -->

  <!-- Left sprig — positioned at lower-left of globe, angled outward -->
  <g transform="translate(170,129) rotate(-32)"
     stroke="#1A1310" stroke-linecap="round" fill="none">
    <!-- Main stalk -->
    <line x1="0" y1="0" x2="0" y2="32" stroke-width="1"/>
    <!-- Leaf pair 1 -->
    <line x1="0" y1="8"  x2="-6" y2="3"  stroke-width="0.7"/>
    <line x1="0" y1="8"  x2=" 6" y2="3"  stroke-width="0.7"/>
    <!-- Leaf pair 2 -->
    <line x1="0" y1="16" x2="-7" y2="10" stroke-width="0.7"/>
    <line x1="0" y1="16" x2=" 7" y2="10" stroke-width="0.7"/>
    <!-- Leaf pair 3 -->
    <line x1="0" y1="24" x2="-6" y2="18" stroke-width="0.7"/>
    <line x1="0" y1="24" x2=" 6" y2="18" stroke-width="0.7"/>
    <!-- Tip -->
    <line x1="0" y1="32" x2="-3" y2="27" stroke-width="0.6"/>
    <line x1="0" y1="32" x2=" 3" y2="27" stroke-width="0.6"/>
  </g>

  <!-- Right sprig — mirror -->
  <g transform="translate(230,129) rotate(32)"
     stroke="#1A1310" stroke-linecap="round" fill="none">
    <line x1="0" y1="0" x2="0" y2="32" stroke-width="1"/>
    <line x1="0" y1="8"  x2="-6" y2="3"  stroke-width="0.7"/>
    <line x1="0" y1="8"  x2=" 6" y2="3"  stroke-width="0.7"/>
    <line x1="0" y1="16" x2="-7" y2="10" stroke-width="0.7"/>
    <line x1="0" y1="16" x2=" 7" y2="10" stroke-width="0.7"/>
    <line x1="0" y1="24" x2="-6" y2="18" stroke-width="0.7"/>
    <line x1="0" y1="24" x2=" 6" y2="18" stroke-width="0.7"/>
    <line x1="0" y1="32" x2="-3" y2="27" stroke-width="0.6"/>
    <line x1="0" y1="32" x2=" 3" y2="27" stroke-width="0.6"/>
  </g>


  <!-- ═══════════════════════════════
       GOLD ACCENT RULE
  ══════════════════════════════════ -->
  <line x1="172" y1="172" x2="228" y2="172"
        stroke="#C4944A" stroke-width="0.9"/>


  <!-- ═══════════════════════════════
       WORDMARK
  ══════════════════════════════════ -->

  <!-- "INTERNATIONAL" — light, tight tracking -->
  <text x="200" y="191"
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="11"
        font-weight="300"
        letter-spacing="5.5"
        text-anchor="middle"
        fill="#1A1310">INTERNATIONAL</text>

  <!-- "JUTE" — display size, very wide tracking -->
  <text x="200" y="216"
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="24"
        font-weight="300"
        letter-spacing="11"
        text-anchor="middle"
        fill="#1A1310">JUTE</text>

  <!-- URL — small, muted -->
  <text x="200" y="237"
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="7"
        font-weight="300"
        letter-spacing="2.5"
        text-anchor="middle"
        fill="#9A8A7A">internationaljute.co.uk</text>

</svg>
